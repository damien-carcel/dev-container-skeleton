version: 3

tasks:
  install:
    aliases:
      - i
    cmds:
      - docker compose run --workdir /app/api/hello --rm api go mod tidy
      - docker compose run --workdir /app/api/hello --rm api go mod vendor
    desc: Install dependencies

  upgrade:
    aliases: [u]
    cmds:
      - docker compose run --workdir /app/api/hello --rm api go get -u ./...
    desc: Updates project dependencies to their latest version

  outdated:
    aliases: [o]
    cmds:
      - docker compose run --workdir /app/api/hello --rm api go list -u -m all
    desc: Check for outdated project dependencies
