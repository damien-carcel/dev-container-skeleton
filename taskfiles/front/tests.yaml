version: "3"

tasks:
  static:format:check:
    desc: Check the code style
    cmds:
      - docker compose run --rm front npm run prettier -- --check
    aliases: [f:c]

  static:format:fix:
    desc: Fix the code style
    cmds:
      - docker compose run --rm front npm run prettier -- --write
    aliases: [f:f]

  static:style-sheet:lint:
    desc: Lint the style sheets
    cmds:
      - docker compose run --rm front npm run stylelint
    aliases: [s:l]

  static:style-sheet:fix:
    desc: Fix the style sheets
    cmds:
      - docker compose run --rm front npm run stylelint -- --fix
    aliases: [s:f]

  static:code:lint:
    desc: Lint the application code
    cmds:
      - docker compose run --rm front npm run lint -- {{.CLI_ARGS}}
    aliases: [c:l]

  static:code:fix:
    desc: Fix the application code
    cmds:
      - docker compose run --rm front npm run lint -- --fix
    aliases: [c:f]

  static:types:check:
    desc: Check the code typing
    cmds:
      - docker compose run --rm front npm run typecheck
    aliases: [t:c]

  all:
    desc: Execute all the tests
    cmds:
      - echo ""
      - echo "|---------------------------|"
      - echo "| Check the code formatting |"
      - echo "|---------------------------|"
      - echo ""
      - task: static:format:check
      - echo ""
      - echo "|---------------------------|"
      - echo "|   Lint the style sheets   |"
      - echo "|---------------------------|"
      - echo ""
      - task: static:style-sheet:lint
      - echo ""
      - echo "|---------------------------|"
      - echo "| Lint the application code |"
      - echo "|---------------------------|"
      - echo ""
      - task: static:code:lint
      - echo ""
      - echo "|---------------------------|"
      - echo "|   Check the code typing   |"
      - echo "|---------------------------|"
      - echo ""
      - task: static:types:check
      - echo ""
    aliases: [a]
